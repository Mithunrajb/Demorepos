<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 1</title>
    <link rel="stylesheet" href="webstyle.css" />
</head>
    <body>
    
       <div class="header">
    
        <img src="images/logo.png" style="width:400px;height:100px;">

        </div>
    
        <div class="headerlink">
           
  
         <a style="position:relative; left:40%;top:0px;" href="home.html">Home </a> 
         <a style="position:relative; left:45%;top:0px;" href="home.html">Course </a>
         <a style="position:relative; left:50%;top:0px;" href="home.html">About</a>
   
    
        </div>

        <div class="main">
    
        <div>
            <label>First Name</label>
        </div>
        <div>
            <input type="text" placeholder="Enter your name" required minlength=3 maxlength=10 name=fname>
        </div>
        <div>
            <label>Email</label>
        </div>
        <div>
            <input type="email" required placeholder="Enter email ID" name=email>
        </div>
        <div>
            <label>Password</label>
        </div>
        <div>
            <input type="password" required placeholder="Password" name=pwd>
        </div>
     
    
        <div>
            male<input type="radio" name=gender value='m'>
            Female<input type="radio" name=gender value='f'>
        </div>
        <div>
            <select name="course">
                <option value="java">java</option>  
                <option value="DS">Data science</option> 
                <option value="Python">python</option> 
            </select>
        </div>
    
        <div>
        <input type="date" name="dob">
        </div>
    
        <div>
            <input type="file" name=filename value="resume">
        </div>
    
        <div>
            <input type="number" value="age">
        </div>
        <div>
            <input type="submit" value="save">
        </div>
    
    </div>
    
       </div>
    
       <div class="footer">

        <p style="position:absolute; left:40%;bottom:20px;">Terms </p> 
    
        <p style="position:absolute; left:60%;bottom:20px;">Contact</p>

       </div>
    
    </body>

   
    
    </html>
